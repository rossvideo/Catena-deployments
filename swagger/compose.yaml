services:
  swagger-ui:
    image: ghcr.io/rossvideo/catena:swagger-ui-latest
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ST2138_REMOVE_URLS=true
      - ST2138_ADD_URLS=[{"url":"https://one-of-everything-rest.catena.dev.rossvideo.com:443/st2138-api/v1","name":"one-of-everything"},
